<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IGV</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <h2>Calculadora de IGV</h2>

 <!-- Botón para abrir el modal -->
 <div class="text-center mt-4">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cylinderModal">
        calcular
    </button>
</div>
<!-- Modal -->
<div class="modal fade" id="cylinderModal" tabindex="-1" aria-labelledby="cylinderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cylinderModalLabel">Ingrese los datos del Cilindro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario dentro del modal -->
                <form id="formulario">
                    <label for="valorVenta">Valor de Venta (sin IGV):</label>
                    <input type="number" id="valorVenta" required step="0.01" min="0">
                    
                    <button type="button" onclick="calcular()">Calcular</button>
                </form>

                <!-- Resultado del cálculo -->
                <div id="resultadoModal" class="alert alert-info mt-3 d-none"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
 <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        function calcular() {
            const valorVenta = parseFloat(document.getElementById("valorVenta").value);
            const igvPorcentaje = 0.18;

            if (isNaN(valorVenta) || valorVenta < 0) {
                alert("Por favor ingresa un valor de venta válido.");
                return;
            }

            const igv = valorVenta * igvPorcentaje;
            const precioConIGV = valorVenta + igv;

            document.getElementById("resultadoIGV").innerText = "IGV (18%): S/. " + igv.toFixed(2);
            document.getElementById("precioVenta").innerText = "Precio de Venta (con IGV): S/. " + precioConIGV.toFixed(2);
            
            // Mostrar el modal
            document.getElementById("myModal").style.display = "block";
        }

        function cerrarModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Cerrar el modal si se hace clic fuera de él
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
