<!--
Resolver el enunciado con Integración de JavaScript y Bootstrap: "al cálculo del volumen de un cilindro dados su altura y diámetro" que la interfaz sea a traves de una modal .

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumen del Cilindro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cálculo del Volumen de un Cilindro</h2>

        <!-- Botón para abrir el modal -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cylinderModal">
                Calcular Volumen
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="cylinderModal" tabindex="-1" aria-labelledby="cylinderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cylinderModalLabel">Ingrese los datos del Cilindro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario dentro del modal -->
                        <form id="formCilindro">
                            <div class="mb-3">
                                <label for="altura" class="form-label">Altura del Cilindro (cm)</label>
                                <input type="number" class="form-control" id="altura" placeholder="Ingrese la altura del cilindro" required>
                            </div>

                            <div class="mb-3">
                                <label for="diametro" class="form-label">Diámetro del Cilindro (cm)</label>
                                <input type="number" class="form-control" id="diametro" placeholder="Ingrese el diámetro del cilindro" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Calcular Volumen</button>
                            </div>
                        </form>

                        <!-- Resultado del cálculo -->
                        <div id="resultado" class="alert alert-info mt-3 d-none"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Seleccionar el formulario y el elemento donde se mostrará el resultado
        const form = document.getElementById('formCilindro');
        const resultDiv = document.getElementById('resultado');

        // Función para calcular el volumen del cilindro
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Obtener los valores ingresados
            const altura = parseFloat(document.getElementById('altura').value);
            const diametro = parseFloat(document.getElementById('diametro').value);

            // Validar los valores
            if (isNaN(altura) || isNaN(diametro) || altura <= 0 || diametro <= 0) {
                resultDiv.textContent = 'Por favor ingrese valores válidos para la altura y el diámetro.';
                resultDiv.classList.remove('d-none');
                resultDiv.classList.add('alert-danger');
                return;
            }

            // Calcular el radio y luego el volumen
            const radio = diametro / 2;
            const volumen = Math.PI * Math.pow(radio, 2) * altura;

            // Mostrar el resultado
            resultDiv.textContent = `El volumen del cilindro es: ${volumen.toFixed(2)} cm³.`;
            resultDiv.classList.remove('d-none', 'alert-danger');
            resultDiv.classList.add('alert-info');
        });
    </script>
</body>
</html>
